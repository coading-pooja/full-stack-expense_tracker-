<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdnjs.cloudflare.com;"> -->

    <link rel="stylesheet" href="index.css" />
    <title>Login or Sign Up</title>
  </head>
  <body>

    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form onsubmit='signup(event)'>
          <h1>Create Account</h1>

          <input
            type="text"
            placeholder="Name"
            name="Name"
            id=signupName
            required
          />
          <input
            type="email"
            placeholder="Email"
            name="Email"
            id=signupEmail
            required
          />
          <input
            type="password"
            id=signupPassword
            placeholder="Password"
            name="password"
            required
          />
          <button id="signUpBtn">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form onsubmit='login(event)'>

          <h1>Login</h1>

          <input
            type="email"
            placeholder="Email"
            name="loginEmail"
            id="loginEmail"
            required
          />
          <input
            type="password"
            placeholder="Password"
            name="loginPassword"
            id="loginPassword"
            required
          />

          <a href="#" id="forgotPasswordLink">Forgot your password?</a>


       <!-- <a href="/password/forgotPasswordPage">Forgot your password?</a> -->
          <button id="loginBtn">Login</button><br>


        </form>

      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Login</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <div id="forgotPasswordModal" name="forgotPasswordModal" class="modal" style="display: none;">

      <div class="modal-content">
          <span class="close" id="closeModalBtn"  onclick="closeForgotPasswordModal()">&times;</span>
          <h3>Enter your email to reset the password</h3>
          <p></p>
          <form id="forgotPasswordForm">
              <div class="input-field">
                  <input type="text" placeholder="Email" required id="forgotPasswordEmail">
              </div>
              <div class="btn-field">
              <button type="'button" id="resetPasswordBtn">Reset Password</button>
              </div>
  
          </form>
      </div>
  </div>
  
  
  
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js">
  </script>
  <script src="index.js"></script>
</html>
